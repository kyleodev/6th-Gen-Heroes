<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<form>
		First Name <input type="text" name="firstname"><br>
		Last Name <input type="text" name="lastname"><br>
		Email <input type="email" name="email" required><br>
		Password <input type="password" name="password" minlength="5"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<input type="checkbox" name="pets" value="cat"> Cat<br>
		<input type="checkbox" name="pets" value="dog"> Dogs<br>
		Cars: <br>
		<select name="cars">
				<option value="Volvo">Volvo</option>
				<option value="Audi">Audi</option>
				<option value="BMW">BMW</option>
		</select><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>

	<p> Pick-up <stong>HERE</stong> with notes tomorrow. Signing off to complete app for Zoe at <em>11:21pm</em>. 12/1's stopping point <a href="index.html"><strong>here.</strong></a> 
</body>
</html>
